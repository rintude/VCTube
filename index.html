<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VcalL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --cyan: #22d3ee; --red: #ef4444; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; }
        
        #setup { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .card { background: var(--panel); padding: 30px; border-radius: 20px; border: 2px solid var(--cyan); width: 100%; max-width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #0f172a; color: white; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--cyan); color: var(--bg); margin-top: 10px; }
        
        #video-grid { flex: 1; display: grid; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; display: none; }
        .v-box { background: black; border-radius: 15px; overflow: hidden; position: relative; border: 1px solid #334155; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); }
        .tag { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 3px 10px; border-radius: 5px; font-size: 12px; }

        #controls { display: none; padding: 20px; background: var(--panel); justify-content: center; }
        #incoming { display: none; position: fixed; top: 20px; width: 90%; left: 5%; background: var(--panel); border: 2px solid var(--cyan); padding: 15px; border-radius: 10px; z-index: 200; text-align: center; }
    </style>
</head>
<body>

    <audio id="beep" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

    <div id="setup">
        <h1 style="color:var(--cyan); letter-spacing:5px;">VcalL</h1>
        <div class="card">
            <input type="text" id="userName" placeholder="Your Name">
            <input type="text" id="roomInput" placeholder="Room Code (Digits only)">
            <button class="btn btn-main" onclick="join()">CONNECT</button>
        </div>
    </div>

    <div id="incoming">
        <p>Incoming Call...</p>
        <button class="btn btn-main" onclick="answerCall()">ACCEPT</button>
    </div>

    <div id="video-grid">
        <div class="v-box"><video id="localVid" class="mirror" autoplay playsinline muted></video><div class="tag" id="localName">You</div></div>
        <div class="v-box"><video id="remoteVid" autoplay playsinline></video><div class="tag" id="remoteName">Partner</div></div>
    </div>

    <div id="controls">
        <button class="btn" style="background:var(--red); color:white; width:auto;" onclick="location.reload()">CUT CALL</button>
    </div>

    <script>
        let peer, myStream, currentCall;
        const roomInput = document.getElementById('roomInput');
        const userName = document.getElementById('userName');

        async function join() {
            if (!roomInput.value || !userName.value) return alert("Enter Name and Room Code");
            
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('setup').style.display = 'none';
                document.getElementById('video-grid').style.display = 'grid';
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('localVid').srcObject = myStream;
                document.getElementById('localName').innerText = userName.value;

                // Create Peer ID based on Room Code
                // We'll try to join as either 'host' or 'guest' of that room
                peer = new Peer('vcall-' + roomInput.value);

                peer.on('open', (id) => {
                    console.log("Waiting for partner in room: " + roomInput.value);
                });

                // If someone is already there (Host), this logic handles the call
                peer.on('error', (err) => {
                    if (err.type === 'id-taken') {
                        // If ID is taken, it means a Host is already there. We become the Guest.
                        peer = new Peer(); // Assign random ID to Guest
                        setTimeout(() => {
                            const call = peer.call('vcall-' + roomInput.value, myStream);
                            handleCall(call);
                        }, 1000);
                    }
                });

                peer.on('call', (call) => {
                    currentCall = call;
                    document.getElementById('beep').play();
                    document.getElementById('incoming').style.display = 'block';
                });

            } catch (e) { alert("Camera Error: " + e); }
        }

        function answerCall() {
            document.getElementById('incoming').style.display = 'none';
            document.getElementById('beep').pause();
            currentCall.answer(myStream);
            handleCall(currentCall);
        }

        function handleCall(call) {
            call.on('stream', (remoteStream) => {
                document.getElementById('remoteVid').srcObject = remoteStream;
            });
        }
    </script>
</body>
</html>
