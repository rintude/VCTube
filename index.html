<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VcalL - Direct Video</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #020617;
            --card: #1e293b;
            --accent: #22d3ee;
            --danger: #ef4444;
            --text: #f8fafc;
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* UI Screens */
        #setup {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1e293b 0%, #020617 100%);
        }

        .card {
            background: var(--card); padding: 30px; border-radius: 20px;
            border: 2px solid var(--accent); width: 85%; max-width: 320px; text-align: center;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
        }

        input {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px;
            border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box;
            font-size: 16px; /* Prevents auto-zoom on iOS */
        }

        .btn {
            width: 100%; padding: 14px; border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px;
        }

        .btn-connect { background: var(--accent); color: var(--bg); margin-top: 15px; }
        .btn-leave { background: var(--danger); color: white; width: auto; padding: 10px 30px; }

        /* Video Layout */
        #video-grid {
            flex: 1; display: flex; flex-direction: column; 
            gap: 10px; padding: 10px; box-sizing: border-box;
        }

        .video-box {
            flex: 1; position: relative; background: #000; 
            border-radius: 15px; overflow: hidden; border: 2px solid #334155;
        }

        video { width: 100%; height: 100%; object-fit: cover; }
        .mirror { transform: scaleX(-1); }

        .name-tag {
            position: absolute; bottom: 12px; left: 12px;
            background: rgba(0,0,0,0.6); padding: 4px 12px;
            border-radius: 6px; font-size: 14px; border-left: 3px solid var(--accent);
        }

        /* Controls */
        #footer {
            display: none; justify-content: center; padding: 20px;
            background: var(--card); border-top: 1px solid #334155;
        }

        #incoming-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 200; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <audio id="beep" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" loop></audio>

    <div id="setup">
        <h1 style="color:var(--accent); letter-spacing:10px; margin-bottom:20px;">VcalL</h1>
        <div class="card">
            <input type="text" id="uName" placeholder="Your Name">
            <input type="text" id="rCode" placeholder="Room Code (e.g. 5566)">
            <button class="btn btn-connect" onclick="initVcalL()">START CALL</button>
        </div>
    </div>

    <div id="incoming-overlay">
        <h2 id="caller-name" style="color:var(--accent)">Incoming Call...</h2>
        <div style="display:flex; gap:20px; width:80%; max-width:300px;">
            <button class="btn btn-connect" onclick="accept()">ACCEPT</button>
            <button class="btn btn-leave" style="flex:1" onclick="location.reload()">DECLINE</button>
        </div>
    </div>

    <div id="video-grid">
        <div id="local-box" class="video-box" style="display:none;">
            <video id="localVideo" class="mirror" autoplay playsinline muted></video>
            <div class="name-tag">You</div>
        </div>
        <div id="remote-box" class="video-box" style="display:none;">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="name-tag" id="remoteName">Partner</div>
        </div>
    </div>

    <div id="footer">
        <button class="btn btn-leave" onclick="location.reload()">END CALL</button>
    </div>

    <script>
        let myPeer;
        let myStream;
        let incomingCall;
        let isJoined = false;

        async function initVcalL() {
            if(isJoined) return;
            const name = document.getElementById('uName').value.trim();
            const room = document.getElementById('rCode').value.trim();

            if(!name || !room) return alert("Please fill both fields");

            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                isJoined = true;
                
                document.getElementById('setup').style.display = 'none';
                document.getElementById('footer').style.display = 'flex';
                document.getElementById('local-box').style.display = 'block';
                document.getElementById('localVideo').srcObject = myStream;

                // Create a deterministic ID for the room
                // Person A will be "vcall-roomcode-1", Person B will be "vcall-roomcode-2"
                // We'll use a simple room-based ID. One person hosts, one joins.
                myPeer = new Peer(`vcall-${room}-${name.toLowerCase()}`);

                myPeer.on('open', (id) => {
                    console.log("My ID:", id);
                    // Instruction: For 1-on-1, just tell the other person to use the same room code.
                });

                myPeer.on('call', call => {
                    incomingCall = call;
                    document.getElementById('beep').play();
                    document.getElementById('incoming-overlay').style.display = 'flex';
                    document.getElementById('caller-name').innerText = "Partner is calling...";
                });

                // Auto-try connecting to others who might be in the room
                // In a true 1-on-1, you'd click a button to call, but we can automate a search.
                // For now, let's wait for a call or use a 'Manual Call' button logic.
            } catch (err) {
                alert("Camera access required for VcalL");
            }
        }

        function accept() {
            document.getElementById('beep').pause();
            document.getElementById('incoming-overlay').style.display = 'none';
            incomingCall.answer(myStream);
            incomingCall.on('stream', remoteStream => {
                showRemote(remoteStream);
            });
        }

        function showRemote(stream) {
            document.getElementById('remote-box').style.display = 'block';
            document.getElementById('remoteVideo').srcObject = stream;
        }

        // To make it work: One person types "Room1" and "Host"
        // The other types "Room1" and "Guest"
        // Then the Guest calls the Host by entering the Host's ID.
        // To simplify, add a "Call Partner" button once connected.
    </script>
</body>
</html>
