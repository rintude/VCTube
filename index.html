<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VcalL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #0b0f1a; --card: #161b2b; --cyan: #00f2ff; --red: #ff3e3e; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #setup { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--cyan); width: 100%; max-width: 300px; text-align: center; box-shadow: 0 0 20px rgba(0, 242, 255, 0.15); }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #2d364d; background: #0b0f1a; color: white; box-sizing: border-box; font-size: 16px; outline: none; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; margin-top: 10px; transition: 0.2s; }
        .btn-cyan { background: var(--cyan); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--cyan); color: var(--cyan); }
        
        #video-grid { flex: 1; display: none; flex-direction: column; background: #000; }
        .v-box { flex: 1; position: relative; border-bottom: 1px solid #222; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .mirror { transform: scaleX(-1); }
        .tag { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 2px 10px; border-radius: 4px; font-size: 11px; color: var(--cyan); border-left: 2px solid var(--cyan); }

        #controls { display: none; padding: 15px; background: var(--card); gap: 10px; }
        #incoming { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <audio id="beep" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" loop></audio>

    <div id="setup">
        <h1 style="color:var(--cyan); letter-spacing:10px; margin-bottom: 20px;">VcalL</h1>
        <div class="card">
            <input type="text" id="uName" placeholder="Your Name">
            <input type="text" id="rCode" placeholder="Room Code (eg. 123)">
            <button class="btn btn-cyan" onclick="start(true)">START AS HOST</button>
            <button class="btn btn-outline" onclick="start(false)">JOIN AS GUEST</button>
        </div>
    </div>

    <div id="incoming">
        <h2 style="color:var(--cyan)">Partner Requesting...</h2>
        <button class="btn btn-cyan" style="width:200px" onclick="accept()">ACCEPT CALL</button>
        <button class="btn btn-outline" style="width:200px; border-color:var(--red); color:var(--red);" onclick="location.reload()">REJECT</button>
    </div>

    <div id="video-grid">
        <div class="v-box">
            <video id="remoteVid" autoplay playsinline></video>
            <div class="tag">PARTNER</div>
        </div>
        <div class="v-box">
            <video id="localVid" class="mirror" autoplay playsinline muted></video>
            <div class="tag">YOU</div>
        </div>
    </div>

    <div id="controls">
        <button class="btn btn-outline" onclick="flip()">FLIP CAMERA</button>
        <button class="btn btn-cyan" style="background:var(--red); color:white;" onclick="location.reload()">END</button>
    </div>

    <script>
        let peer, myStream, callInstance, isHost;
        let mode = "user";

        async function start(hostMode) {
            const name = document.getElementById('uName').value;
            const room = document.getElementById('rCode').value;
            if(!name || !room) return alert("Fill Name and Room Code");
            isHost = hostMode;

            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: true });
                document.getElementById('setup').style.display = 'none';
                document.getElementById('video-grid').style.display = 'flex';
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('localVid').srcObject = myStream;

                // STUN servers help bypass mobile firewall/NAT
                const peerConfig = { config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }, { 'urls': 'stun:stun1.l.google.com:19302' }] } };
                
                // If Host, ID is the Room Code. If Guest, ID is random.
                peer = hostMode ? new Peer('vcall-' + room, peerConfig) : new Peer(peerConfig);

                peer.on('open', (id) => {
                    if(!isHost) {
                        // Guest automatically calls the Host
                        const call = peer.call('vcall-' + room, myStream);
                        handleStream(call);
                    }
                });

                peer.on('call', (call) => {
                    callInstance = call;
                    document.getElementById('beep').play();
                    document.getElementById('incoming').style.display = 'flex';
                });

                peer.on('error', (e) => alert("Connection Error. Try a different Room Code."));

            } catch (e) { alert("Camera Permission Required"); }
        }

        function accept() {
            document.getElementById('beep').pause();
            document.getElementById('incoming').style.display = 'none';
            callInstance.answer(myStream);
            handleStream(callInstance);
        }

        function handleStream(call) {
            call.on('stream', (userStream) => {
                const rVid = document.getElementById('remoteVid');
                rVid.srcObject = userStream;
                rVid.onloadedmetadata = () => rVid.play();
            });
        }

        async function flip() {
            mode = (mode === "user") ? "environment" : "user";
            myStream.getTracks().forEach(t => t.stop());
            myStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: true });
            document.getElementById('localVid').srcObject = myStream;
            document.getElementById('localVid').classList.toggle('mirror', mode === "user");
            
            if(callInstance && callInstance.peerConnection) {
                const videoTrack = myStream.getVideoTracks()[0];
                const sender = callInstance.peerConnection.getSenders().find(s => s.track.kind === 'video');
                if(sender) sender.replaceTrack(videoTrack);
            }
        }
    </script>
</body>
</html>
