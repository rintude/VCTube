<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VCTube</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b141a;
  color: #fff;
}
header {
  padding: 12px;
  text-align: center;
  background: #111b21;
  font-size: 20px;
}
#controls {
  display: flex;
  justify-content: center;
  gap: 8px;
  padding: 10px;
}
input, button {
  padding: 10px;
  border-radius: 6px;
  border: none;
}
button {
  background: #25d366;
  font-weight: bold;
  cursor: pointer;
}
#videos {
  display: flex;
  gap: 10px;
  padding: 10px;
}
video {
  width: 50%;
  background: black;
  border-radius: 8px;
  object-fit: cover;
  transform: scaleX(-1);
}
#chat {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111b21;
}
#messages {
  max-height: 160px;
  overflow-y: auto;
  padding: 8px;
}
#send {
  display: flex;
}
#send input {
  flex: 1;
}
</style>
</head>

<body>

<header>VCTube</header>

<div id="controls">
  <input id="roomId" placeholder="Room Code">
  <button onclick="start()">Create / Join</button>
</div>

<div id="videos">
  <video id="localVideo" muted playsinline></video>
  <video id="remoteVideo" playsinline></video>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="send">
    <input id="msg" placeholder="Type message">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
let peer;
let conn;
let call;
let localStream;

async function start() {
  let room = roomId.value.trim();
  if (!room) {
    room = Math.random().toString(36).substring(2, 8).toUpperCase();
    alert("Room Code: " + room);
  }

  peer = new Peer(room);

  localStream = await navigator.mediaDevices.getUserMedia({
    video: true,
    audio: true
  });

  localVideo.srcObject = localStream;
  localVideo.muted = true;
  localVideo.onloadedmetadata = () => localVideo.play();

  peer.on("call", incomingCall => {
    incomingCall.answer(localStream);
    incomingCall.on("stream", stream => {
      remoteVideo.srcObject = stream;
      remoteVideo.muted = false;
      remoteVideo.onloadedmetadata = () => remoteVideo.play();
    });
  });

  peer.on("connection", c => {
    conn = c;
    conn.on("data", d => addMsg("Friend", d));
  });

  peer.on("open", () => {
    if (roomId.value) {
      call = peer.call(room, localStream);
      call.on("stream", stream => {
        remoteVideo.srcObject = stream;
        remoteVideo.muted = false;
        remoteVideo.onloadedmetadata = () => remoteVideo.play();
      });

      conn = peer.connect(room);
      conn.on("data", d => addMsg("Friend", d));
    }
  });
}

function sendMsg() {
  if (conn && msg.value) {
    conn.send(msg.value);
    addMsg("You", msg.value);
    msg.value = "";
  }
}

function addMsg(who, text) {
  messages.innerHTML += `<div><b>${who}:</b> ${text}</div>`;
  messages.scrollTop = messages.scrollHeight;
}

const roomId = document.getElementById("roomId");
const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");
const msg = document.getElementById("msg");
const messages = document.getElementById("messages");
</script>

</body>
</html>
