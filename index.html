<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VcalL</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg: #020617; --panel: #1e293b; --cyan: #22d3ee; --red: #ef4444; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #setup { position: fixed; inset: 0; background: radial-gradient(circle, #1e293b, #020617); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .card { background: var(--panel); padding: 30px; border-radius: 20px; border: 2px solid var(--cyan); width: 100%; max-width: 320px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: none; background: #0f172a; color: white; box-sizing: border-box; font-size: 16px; outline: none; }
        
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn-main { background: var(--cyan); color: var(--bg); margin-top: 10px; }
        
        #video-grid { flex: 1; display: none; grid-template-rows: 1fr 1fr; gap: 10px; padding: 10px; }
        .v-box { background: #000; border-radius: 15px; overflow: hidden; position: relative; border: 1px solid #334155; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .mirror { transform: scaleX(-1); }
        .tag { position: absolute; bottom: 12px; left: 12px; background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 6px; font-size: 12px; border-left: 3px solid var(--cyan); }

        #controls { display: none; padding: 15px; background: var(--panel); justify-content: center; border-top: 1px solid #334155; }
        #incoming { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <audio id="beep" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" loop></audio>

    <div id="setup">
        <h1 style="color:var(--cyan); letter-spacing:8px; margin-bottom: 20px;">VcalL</h1>
        <div class="card">
            <input type="text" id="uName" placeholder="Your Name">
            <input type="text" id="rCode" placeholder="Room Code (Digits)">
            <button class="btn btn-main" onclick="initVcalL()">CONNECT</button>
        </div>
    </div>

    <div id="incoming">
        <h2 style="color:var(--cyan)">Incoming Connection...</h2>
        <div style="display:flex; gap:15px; width:80%; max-width:300px;">
            <button class="btn btn-main" onclick="acceptCall()">ACCEPT</button>
            <button class="btn" style="background:var(--red); color:white;" onclick="location.reload()">DECLINE</button>
        </div>
    </div>

    <div id="video-grid">
        <div class="v-box">
            <video id="localVid" class="mirror" autoplay playsinline muted></video>
            <div class="tag" id="ltag">You</div>
        </div>
        <div class="v-box">
            <video id="remoteVid" autoplay playsinline></video>
            <div class="tag" id="rtag">Partner</div>
        </div>
    </div>

    <div id="controls">
        <button class="btn" style="background:var(--red); color:white; width:auto; padding: 10px 40px;" onclick="location.reload()">CUT CALL</button>
    </div>

    <script>
        let peer, myStream, activeCall;
        const beep = document.getElementById('beep');

        async function initVcalL() {
            const name = document.getElementById('uName').value;
            const room = document.getElementById('rCode').value;
            if (!name || !room) return alert("Enter Name and Room Code");

            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('setup').style.display = 'none';
                document.getElementById('video-grid').style.display = 'grid';
                document.getElementById('controls').style.display = 'flex';
                
                document.getElementById('localVid').srcObject = myStream;
                document.getElementById('ltag').innerText = name;

                // Connection Logic: First person to enter is "host", second is "caller"
                peer = new Peer('vcl-' + room);

                peer.on('open', () => console.log("Waiting for partner..."));

                peer.on('call', (call) => {
                    activeCall = call;
                    beep.play().catch(() => {});
                    document.getElementById('incoming').style.display = 'flex';
                });

                peer.on('error', (err) => {
                    if (err.type === 'id-taken') {
                        // Room occupied? We are the second person. Call the host.
                        const guestPeer = new Peer();
                        guestPeer.on('open', () => {
                            const call = guestPeer.call('vcl-' + room, myStream);
                            setupStream(call);
                        });
                    }
                });

            } catch (e) {
                alert("Camera access is required for video calls.");
            }
        }

        function acceptCall() {
            beep.pause();
            document.getElementById('incoming').style.display = 'none';
            activeCall.answer(myStream);
            setupStream(activeCall);
        }

        function setupStream(call) {
            call.on('stream', (remoteStream) => {
                const rVid = document.getElementById('remoteVid');
                rVid.srcObject = remoteStream;
                // Force play to prevent black screen on mobile
                rVid.onloadedmetadata = () => rVid.play();
            });
        }
    </script>
</body>
</html>
