<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VcalL - Professional Video Connect</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent-cyan: #22d3ee;
            --accent-magenta: #d946ef;
            --text-light: #f8fafc;
            --card-bg: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Landing UI --- */
        #setup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 20px;
            z-index: 10;
        }

        .glass-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
            border: 1px solid var(--accent-cyan);
            width: 320px;
            text-align: center;
        }

        h1 { font-size: 3rem; margin: 0; color: var(--accent-cyan); letter-spacing: 5px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #334155;
            color: white;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary { background: var(--accent-cyan); color: var(--bg-dark); }
        .btn-primary:hover { opacity: 0.8; transform: translateY(-2px); }

        /* --- Video Grid --- */
        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            flex-grow: 1;
            width: 100%;
            box-sizing: border-box;
            background: #020617;
            display: none; /* Hidden until start */
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #334155;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mirrored { transform: scaleX(-1); }

        .name-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* --- Controls --- */
        #controls {
            display: none;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: var(--card-bg);
        }

        .btn-danger { background: #ef4444; color: white; width: auto; }

        /* --- Notification Modal --- */
        #call-modal {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 2px solid var(--accent-magenta);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.5);
        }
    </style>
</head>
<body>

    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <div id="setup-container">
        <h1>VcalL</h1>
        <div class="glass-card">
            <input type="text" id="userName" placeholder="Your Name">
            <input type="text" id="roomCode" placeholder="Enter or Create Room Code">
            <button class="btn btn-primary" onclick="initCall()">CONNECT</button>
        </div>
    </div>

    <div id="call-modal">
        <p id="caller-info">Incoming connection...</p>
        <button class="btn btn-primary" onclick="acceptCall()">Accept</button>
        <button class="btn btn-danger" onclick="declineCall()">Decline</button>
    </div>

    <div id="video-grid"></div>

    <div id="controls">
        <button class="btn btn-danger" onclick="endCall()">End Connection</button>
    </div>

    <script>
        let myStream;
        let peer;
        let currentCall;
        const videoGrid = document.getElementById('video-grid');
        const beep = document.getElementById('beep');
        const callModal = document.getElementById('call-modal');
        let incomingCallData = null;

        async function initCall() {
            const name = document.getElementById('userName').value;
            const room = document.getElementById('roomCode').value;

            if (!name || !room) {
                alert("Please enter Name and Room Code");
                return;
            }

            // Get Media
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addVideoStream(myStream, name, true);
            } catch (err) {
                alert("Could not access camera/mic");
                return;
            }

            // Initialize Peer with Room Code as ID
            // Using a prefix to prevent ID collisions on the public server
            peer = new Peer('vcall-' + room + '-' + name.replace(/\s/g, ''));

            peer.on('open', (id) => {
                document.getElementById('setup-container').style.display = 'none';
                videoGrid.style.display = 'grid';
                document.getElementById('controls').style.display = 'flex';
                
                // If you are joining, you need to call the host 
                // This is a simplified logic: in a real app, you'd track the host.
                // Here, users manually connect via the Peer ID system.
                console.log('Joined with ID: ' + id);
            });

            // Handle Incoming Calls (Request/Accept Logic)
            peer.on('call', call => {
                incomingCallData = call;
                beep.play();
                callModal.style.display = 'block';
                document.getElementById('caller-info').innerText = `Connection request incoming...`;
            });
        }

        function addVideoStream(stream, label, isLocal) {
            const div = document.createElement('div');
            div.className = 'video-wrapper';
            const video = document.createElement('video');
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => video.play());
            
            if (isLocal) {
                video.muted = true;
                video.classList.add('mirrored');
            }

            const nameTag = document.createElement('div');
            nameTag.className = 'name-tag';
            nameTag.innerText = label;

            div.append(video);
            div.append(nameTag);
            videoGrid.append(div);
        }

        function acceptCall() {
            callModal.style.display = 'none';
            incomingCallData.answer(myStream);
            incomingCallData.on('stream', userStream => {
                addVideoStream(userStream, "Remote User", false);
            });
        }

        function declineCall() {
            callModal.style.display = 'none';
            incomingCallData.close();
        }

        function endCall() {
            window.location.reload();
        }

        // Logic to connect to existing users would typically go here
        // Note: For a true 10-person room in a single file, 
        // a signaling server or a manual ID list is usually required.
    </script>
</body>
</html>
